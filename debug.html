    <script type="text/javascript">
      
      (function (window, document, undefined) {

    var State = Backbone.Model.extend({
    });
    var States = Backbone.Collection.extend({
        model: State,
        url: '/json',
        initialize: function() {
            this.palette = new Rickshaw.Color.Palette({scheme:
    "classic9"});
            this.series = new Rickshaw.Series({
                color: this.palette.color(),
                data: this.toJSON()
            });
        },
        fetch: function(callback) {
            var that = this;
            $.ajax({
                type: 'GET',
                url: this.url,
                success: function(data) {
                    that.add(new State(data));
                    callback;
                }
            });
        }
    });

    var StateView = Backbone.View.extend({
        collection: States,
        initialize: function() {
            this.graph = new Rickshaw.Graph({
                element: this.$el,
                width: 580,
                height: 230,
                series: this.collection.series
            });
            this.collection.on('sync',this.render());
        },
        render: function() {
            this.graph.render();
        }
    });

    var states = new States();
    var view = new StateView({el: $('#root'), collection: states});
    setIntervall(function() {
        states.fetch(function() {
            console.log(states.length);
        });
    },3000);

})(this, this.document);
    </script>
  </body>
