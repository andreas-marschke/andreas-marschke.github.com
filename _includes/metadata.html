<meta property="og:type" content="{{ page.type}}">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:url" content="{{site.url }}{{ page.url }}">
<meta property="og:description" content="{{ page.description }}">
<meta property="article:published_time" content="{{ post.date | date_to_xmlschema }}">
<meta property="article:modified_time" content="{{ post.date | date_to_xmlschema }}">
<meta property="og:site_name" content="{{ author.author }}">
<meta property="og:locale" content="en_US">
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:text:title" content="{{ page.title }}">
<meta name="twitter:creator" content="@{{ site.twitter_username }}">
