<meta name="description" content="{{ page.description }}"/>
<meta name="keywords" content="{{ page.categories }}"/>
<meta name="copyright" content="{{ author.author }}"/>
<meta name="language" content="EN"/>
<meta name="robots" content="index,follow" />
<meta name="revised" content="{{ page.date | date: '%A, %B %-d, %Y' }}"/>
{% if page.abstract %}
<meta name="abstract" content="{{ page.abstract }}"/>
{% endif %}
<meta name="Classification" content="Personal"/>
<meta name="author" content="{{site.title}}, {{site.email}}"/>
<meta name="designer" content="{{site.title}}"/>
<meta name="url" content="http://www.andreas-marschke.name"/>
<meta name="category" content="{{ page.type }}"/>
<meta name="distribution" content="Global"/>
<meta name="revisit-after" content="1 days"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Cache-Control" content="no-cache"/>

<meta property="og:site_name" content="{{ author.author }}"/>
<meta property="og:locale" content="en_US"/>
<meta property="og:type" content="{{ page.type}}"/>
<meta property="og:title" content="{{ page.title }}"/>
<meta property="og:url" content="{{site.url }}{{ page.url }}"/>
<meta property="og:description" content="{{ page.description }}"/>

{% if post.date %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}"/>
<meta property="article:modified_time" content="{{ page.date | date_to_xmlschema }}"/>
{% else %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}"/>
<meta property="article:modified_time" content="{{ page.date | date_to_xmlschema }}"/>
{% endif %}

<meta name="twitter:site" content="@{{ site.twitter_username }}"/>
<meta name="twitter:text:title" content="{{ page.title }}"/>
<meta name="twitter:creator" content="@{{ site.twitter_username }}"/>
